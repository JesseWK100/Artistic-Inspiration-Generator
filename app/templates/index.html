<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artistic Inspiration Generator</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Artistic Inspiration Generator</h1>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post" action="/inspiration">
    <label for="keyword">Enter an art style or keyword:</label>
    <input type="text" id="keyword" name="keyword" placeholder="e.g., Impressionism, Surrealism" required>
    <br>
    <button type="submit">Get Inspired</button>
  </form>
</body>
</html>
